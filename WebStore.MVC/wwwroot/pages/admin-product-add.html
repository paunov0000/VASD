<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/typography.css" />
    <link rel="stylesheet" href="../css/admin-layout.css" />
    <link rel="stylesheet" href="../css/admin-product-add.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="site">
      <div class="left-side">
        <div class="logo">
          <p>VASD</p>
        </div>
        <div class="navbar">
          <a href="#" class="dashboard">Dashboard</a>
          <a href="#" class="products">Products</a>
          <a href="#" class="customers">Customers</a>
          <a href="#" class="orders">Orders</a>
          <a href="#" class="shipments">Shipments</a>
          <a href="#" class="transactions">Transactions</a>
          <a href="#" class="settings">Settings</a>
          <a href="#" class="logout">Logout</a>
        </div>
      </div>
      <div class="right-side">
        <div class="header">
          <!-- <div class="overview">Overview</div> -->
          <!-- <div class="search-bar">
            <input type="text" placeholder="Search" />
            <button>Search</button>
          </div> -->
          <div class="user">
            <div class="user-image"></div>
            <!-- <div class="user-name">
                        <h3>John Doe</h3>
                        <p>Admin</p>
                    </div> -->
          </div>
        </div>
        <div class="content">
          <div class="input-wrapper">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="input-wrapper">
            <label for="price">Price</label>
            <input type="text" id="price" />
          </div>
          <div class="input-wrapper">
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" />
          </div>
          <div class="input-wrapper">
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="image">Image URL</label>
            <input type="text" id="image" />
          </div>
          <div class="input-wrapper">
            <label for="category">Category</label>
            <select id="category">
              <option value="1">Category 1</option>
              <option value="2">Category 2</option>
              <option value="3">Category 3</option>
              <option value="4">Category 4</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="brand">Brand</label>
            <select id="brand">
              <option value="1">Brand 1</option>
              <option value="2">Brand 2</option>
              <option value="3">Brand 3</option>
              <option value="4">Brand 4</option>
            </select>
          </div>
      </div>
    </div>
    
  </body>
</html>
