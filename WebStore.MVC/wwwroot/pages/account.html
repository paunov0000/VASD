<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body
    class="min-h-screen justify-center flex items-center transform -translate-y-36"
  >
    <div class="flex flex-col gap-8 items-center w-72">
      <div class="text-center">
        <div class="flex flex-col gap-3">
          <div class="text-4xl font-semibold">
            <p>WELCOME BACK</p>
          </div>
          <div>Welcome back! Please enter your details.</div>
        </div>
      </div>

      <div class="flex flex-col gap-7 w-full">
        <div class="flex flex-col gap-2">
          <label class="font-bold text-sm" for="email">Email</label>
          <input
            class="border-gray-100 border-2 rounded-lg px-3 py-1 shadow-md shadow-gray-200 text-lg"
            type="text"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label class="font-bold text-sm" for="password">Password</label>
          <input
            class="border-gray-100 border-2 rounded-lg px-3 py-1 shadow-md shadow-gray-200 text-lg"
            type="password"
            id="password"
            placeholder="***********"
          />
        </div>
        <div>
          <label for="rememberme-check">Remember me</label>
          <input type="checkbox" id="rememberme-check" />
        </div>
        <div class="">
          <a
            class="bg-red-500 text-white px-3 py-1 rounded-lg block text-center"
            >Sign In</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
