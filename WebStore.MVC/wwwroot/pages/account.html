<!DOCTYPE html>
<html>
  <head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/account.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <!-- @* <input type="checkbox" id="chk" aria-hidden="true"> *@ -->
      <div class="signup">
        <form method="post">
          <div id="input-wrapper">
            <label id="action-title">@ViewData["Title"]</label>
            <!-- @* <input type="text" name="txt" placeholder="User name" required=""> *@ -->
            <input
              class="form-input"
              asp-for="@Model.Email"
              placeholder="Имейл"
            />
            <input
              class="form-input"
              asp-for="@Model.Password"
              placeholder="Парола"
            />
            <div id="register-wrapper">
              <p>
                Нямате акаунт?
                <a class="register-text" href="#">Регистрация</a>
              </p>
            </div>
            <div id="rememberme-wrapper">
              <label class="form-label" for="rememberme-check"
                >Запомни ме</label
              >
              <input id="rememberme-check" type="checkbox" />
            </div>
            <button type="submit">@ViewData["Title"]</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
