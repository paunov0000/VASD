<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body
    class="font-main flex min-h-screen items-center justify-center bg-gradient-to-br from-pink-300 to-blue-500"
  >
    <!-- TODO: Add a diff font lol -->
    <div class="flex w-96 flex-col items-center gap-8">
      <div class="text-center">
        <div class="flex flex-col gap-3">
          <div class="text-4xl font-semibold">
            <p>WELCOME BACK</p>
          </div>
          <div>Welcome back! Please enter your details.</div>
        </div>
      </div>

      <div class="flex w-full flex-col gap-7">
        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold" for="email">Email</label>
          <input
            class="border-2 rounded-lg border-gray-300 px-3 py-1.5 text-base shadow-md shadow-slate-400 outline-none"
            type="text"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold" for="password">Password</label>
          <input
            class="border-2 rounded-lg border-gray-300 px-3 py-1.5 text-base shadow-md shadow-slate-400 outline-none"
            type="password"
            id="password"
            placeholder="***********"
          />
        </div>
        <div class="shrink-0 flex justify-between text-sm font-semibold">
          <div class="flex gap-2">
            <input
              class="shrink-0 border-2 peer relative mt-1 h-4 w-4 appearance-none rounded-md border-gray-300 bg-white checked:bg-slate-800 checked:border-0 focus:outline-none focus:ring-offset-0 focus:ring-2 focus:ring-slate-500 disabled:border-slate-400 disabled:bg-slate-400"
              type="checkbox"
              id="rememberme-check"
            />
            <!-- TODO: if i can somehow make some padding in the checkbox it'd be -->
            <!-- awesome -->
            <label class="mt-0.5" for="rememberme-check">Remember me</label>
            <svg
              class="pointer-events-none absolute mt-1 hidden h-4 w-4 text-white peer-checked:block"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <!-- whats the margin top for?? test it lol -->
          </div>
          <div class="mt-0.5">
            <a href="#">Forgot Password</a>
          </div>
        </div>
        <div class="">
          <a
            class="block rounded-xl bg-slate-800 px-3 py-2 text-center font-semibold text-white"
            href="#"
            >Sign In</a
          >
        </div>
        <div class="text-center text-sm font-semibold text-white">
          <p>
            Don't have an account?
            <a class="text-pink-200" href="#">Sign up for free!</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
